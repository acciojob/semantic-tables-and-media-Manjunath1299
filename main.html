<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Ordered List</title>
</head>
<body>

  <h2>List of Medias</h2>

  <table>
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Doe</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Bob Smith</td>
      </tr>
    </tbody>
  </table>

  <ol>
    <li>
      <strong>Image:</strong>
      <img src="https://picsum.photos/id/123/200/300" alt="Description for the image">
    </li>
    
    <li>
      <strong>Video:</strong>
      <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    
    <li>
      <strong>Audio:</strong>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
    </li>
  </ol>

</body>
</html>
